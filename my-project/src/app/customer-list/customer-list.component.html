 <div class="row" style="padding:0px 10px 10px 10px;">


    <ng-template #content let-c="close" let-d="dismiss">
      <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Recharge</h4>
        <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
          <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="form-group">
          <label for="dateOfBirth">Recharge Date</label>
          <div class="input-group">
            <input id="dateOfRecharge" class="form-control" placeholder="yyyy-mm-dd" name="dp" ngbDatepicker #dp="ngbDatepicker" [(ngModel)]="customer.rechargeDate">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary" (click)="dp.toggle()" type="button">
              <fa  name="calendar" animation="alt"></fa>
              </button>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="recharge">Recharge Money</label>
          <div class="input-group">
            <input class="form-control" id="recharge" placeholder="Input Recharge Money"  [(ngModel)]="customer.recharge">
          </div>
        </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="c(customer)">Save</button>
    </div>
  </ng-template>

  <ng-template #contentUpload let-c="close" let-d="dismiss">
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Upload Condition</h4>
      <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form name="form1" method="post" enctype="multipart/form-data" action="api/upload">
        <div class="form-group">
          <div >
            <input type="file"  ng2FileSelect [uploader]="uploader" />
          </div>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="c(uploader)">Confirm</button>
    </div>
</ng-template>


    <div class="col-md-3 input-group">
          <span class="input-group-addon inputTitle">Customer Type</span>
          <input id="orderNoInput" type="text" disabled="true" class="form-control" [(ngModel)]="customer.customerType"/>             
    </div>
    <div class="col-md-3 input-group">
          <span class="input-group-addon inputTitle">Balance</span>
          <input id="orderNoInput" type="number" disabled="true" class="form-control" [(ngModel)]="customer.balance"/>             
    </div>
    <div class="col-md-3 input-group">
          <span class="input-group-addon inputTitle">Currency</span>
          <input id="orderNoInput" type="text"  disabled="true" class="form-control" [(ngModel)]="customer.currency"/>             
    </div>
    <div class="col-md-3 input-group">
          <span class="input-group-addon inputTitle">Credit Limit</span>
          <input id="orderNoInput" type="text" class="form-control" [(ngModel)]="customer.creditLimit"/>             
    </div>
